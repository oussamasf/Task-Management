name: 'Nest API - Project and Task Managements'

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['staging']

jobs:
  eslint:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint

  e2e:
    runs-on: ubuntu-latest
    needs: eslint

    timeout-minutes: 12
    if: github.event_name == 'pull_request' && github.base_ref == 'refs/heads/staging'
    environment: test
    env:
      ENV_TEST_FILE: ${{ secrets.ENV_TEST_FILE }}

    container:
      image: 'node:18-alpine'
      options: --user root

    services:
      mongo:
        image: 'mongo:6'

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install

      - name: Create .test.env file
        run: echo "$ENV_TEST_FILE" > .test.env

      - name: Show .test.env contents
        run: cat .test.env

      - name: Start tests
        run: yarn test
